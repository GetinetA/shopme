<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">

    <div>
        <div>
            <img th:src="@{/images/ShopmeAdminBig.png}">
        </div>

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3" >
                <p>Access to Shopme Control Panel</p>
                <p>
                    <input type="email" name="email" class="form-control" required
                           placeholder="Email" />
                </p>
                <p>
                    <input type="password" name="password" class="form-control" required
                           placeholder="Password" />
                </p>

                <p>
                    <input type="checkbox" name="remember-me" />
                    <span class="pl-2">Remember Me</span>
                </p>
                <p>
                    <input type="submit" name="login" value="Login" class="btn btn-primary" />
                </p>
            </div>
        </form>
    </div>

    <div th:replace="fragments::footer" />
</div>
</body>
</html>
