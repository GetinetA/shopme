<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/common.js}" ></script>
</head>
<body>
    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}" >
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} +'?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : '' } }" >
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(pageNum, label)"
       class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' } }">
        [[${label}]]
    </a>

    <div th:fragment="enabled_status(path, id, currentStatus)" th:remove="tag" >
        <a class="fas fa-check-circle fa-2x icon-green" th:if="${currentStatus == true}"
           th:href="@{${path} + ${id} + '/enabled/false'}" ></a>
        <a class="fas fa-circle fa-2x icon-dark" th:if="${currentStatus == false}"
           th:href="@{${path} + ${id} + '/enabled/true'}" ></a>
    </div>
    <div th:fragment="tableRow_actions(path, id, objectName)" th:remove="tag" >
        <a th:href="@{${path} + 'edit/' + ${id}}"  class="fas fa-edit fa-2x icon-green"
           th:title="'Edit this ' + ${objectName}"/>

        <a th:href="@{${path} + 'delete/' + ${id}}" class="fas fa-trash fa-2x icon-dark link-delete"
           th:title="'Delete this ' + ${objectName}" th:userId="${id}"/>
    </div>

    <div th:fragment="footer" class="text-center">
        <p>Shopme Control panel - Copyright &copy; Shopme</p>
    </div>
</body>
</html>
