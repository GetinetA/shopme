<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Users - Shopme Admin')"/>
<body>

<div class="container-fluid">
    <div th:replace="navigation::menu"/>
    <div>
        <h1>Manage Categories</h1>

        <a th:href="@{/categories/new}" class="fas fa-user-plus fa-2x icon-dark mr-2" title="Create New Category"></a>

        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2" title="Export to CSV"></a>

        <a th:href="@{/categories/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2" title="Export to Excel"></a>

        <a th:href="@{/categories/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2" title="Export to PDF"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center" >
        [[${message}]]
    </div>

    <di>
        <form class="form-inline m-3" th:action="@{/categories/page/1}">

            <span class="mr-1">Filter</span>
            <input type="search" name="keyword" th:value="${keyword}" class="form-control mr-1" required />

            <button type="submit" class="btn btn-primary ml-1" title="Search" >
                <i class="fas fa-search"></i>
            </button>
            <button type="button" class="btn btn-secondary ml-1" title="Clear" onclick="clearFilter();">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </di>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Image</th>
                    <th>
                        <a th:href="@{'/categories?sortDir=' + ${reverseSortDir}}" class="text-white">Category Name</a>
                        <span th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                    </th>
                    <th>Alias</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}" >
                    <td class="hideable-column" >[[${category.id}]]</td>
                    <td>
                        <img th:src="@{${category.categoryImagePath}}" class="img-fluid"
                             style="width: 100px;"/>
                    </td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.alias}]]</td>

                    <td>
                        <a class="fas fa-check-circle fa-2x icon-green"
                           th:if="${category.enabled == true}"></a>
                        <a class="fas fa-circle fa-2x icon-dark"
                           th:if="${category.enabled == false}"></a>
                    </td>
                    <td>
                        <a th:href="@{'/categories/edit/' + ${category.id}}"  class="fas fa-edit fa-2x icon-green"
                           title="Edit this category"/>
                        <a class="fas fa-trash fa-2x icon-dark link-delete"
                           title="Delete this category" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments::footer" />

</div>
<script type="text/javascript">
    function clearFilter() {
        window.location = "[[@{/categories}]]";
    }
</script>

</body>
</html>
