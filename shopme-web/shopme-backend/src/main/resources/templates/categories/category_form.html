<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head(${pageTitle})"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation::menu"/>

    <div class="text-center">
        <h2>Manage Categories | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/categories/save}" method="post" enctype="multipart/form-data"
          th:object="${category}" style="max-width: 700px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}"
                           required minlength="3" maxlength="128" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >Alias:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}"
                           required minlength="3" maxlength="64" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >Parent Category:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}">
                        <option value="0">[No Parent]</option>
                        <th:block th:each="cat : ${listCategories}" >
                            <option th:value="${cat.id}" >[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}" />
                    <input type="file" id="fileImage" name="categoryImage" accept="image/png, image/jpeg"
                           class="mb-2"/>
                    <img id="thumbnail" alt="Image preview" th:src="@{${category.categoryImagePath}}"
                         class="img-fluid"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" >Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary" />
                <input id="btnCancel" type="button" value="Cancel" class="btn btn-secondary"/>
            </div>
        </div>
    </form>

    <div th:replace="fragments::footer" />
</div>

<script type="text/javascript">
    moduleURL = "[[@{/}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
